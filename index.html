<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  

	
    
</head>
<body>
    <center><h1><font color = "red"><u>Basic Calculator </u></font></h1></center>
    <form name = "BasicCalculator">
    <table border = 4 align="center">
        <TR>
            <TD>
            <INPUT TYPE="text" style="background-color:whitesmoke;color: black"  NAME="Input" Size="16">
            <br>
            </TD>
            </TR>
            <TR>
                <TD>
                    
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="one"   VALUE="  1  " OnClick="BasicCalculator.Input.value += '1'" >
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="two"   VALUE="  2  " OnCLick="BasicCalculator.Input.value += '2'">
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="three" VALUE="  3  " OnClick="BasicCalculator.Input.value += '3'">
                <INPUT TYPE="button" style="background-color:blanchedalmond;color:black" NAME="plus"  VALUE="  +  " OnClick="BasicCalculator.Input.value += ' + '">
                <br>
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="four"  VALUE="  4  " OnClick="BasicCalculator.Input.value += '4'">
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="five"  VALUE="  5  " OnCLick="BasicCalculator.Input.value += '5'">
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="six"   VALUE="  6  " OnClick="BasicCalculator.Input.value += '6'">
                <INPUT TYPE="button" style="background-color:blanchedalmond;color:black" NAME="minus" VALUE="  -  " OnClick="BasicCalculator.Input.value += ' - '">
                <br>
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="seven" VALUE="  7  " OnClick="BasicCalculator.Input.value += '7'">
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="eight" VALUE="  8  " OnCLick="BasicCalculator.Input.value += '8'">
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="nine"  VALUE="  9  " OnClick="BasicCalculator.Input.value += '9'">
                <INPUT TYPE="button" style="background-color:blanchedalmond;color:black" NAME="times" VALUE="  x  " OnClick="BasicCalculator.Input.value += ' * '">
                <br>
                <INPUT TYPE="button" style="background-color:blanchedalmond;color:black" NAME="clear" VALUE="  c  " OnClick="BasicCalculator.Input.value = ''">
                <INPUT TYPE="button" style="background-color:green;color:white" NAME="zero"  VALUE="  0  " OnClick="BasicCalculator.Input.value += '0'">
                <INPUT TYPE="button" style="background-color:blanchedalmond;color:black" NAME="DoIt"  VALUE="  =  " OnClick="BasicCalculator.Input.value = eval(BasicCalculator.Input.value)">
                <INPUT TYPE="button" style="background-color:blanchedalmond;color:black" NAME="div"   VALUE="  /  " OnClick="BasicCalculator.Input.value += ' / '">
                <br>
            
                </TD>
                </TR>

    </table>
    </form>
</body>
</html>
